<!DOCTYPE html>
<html>
<head>
  <title>Match Maker </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

    </head>
<body>

<header>
  <h1> MATCH MAKER!</h1>
</header>

<div id="parent">
<ul id="instructions">
  <li><h1>Instructions<h1></li>
  <li>Click on any card</li>
  <li>Try to match them</li>
  <li>You're being timed!</li>
  <li>GO!</li>
</ul>
  <p id="time">Tic Toc :30 </p>
</div>

<div>
 <h2 id="level1">Easy</h2>
 <h2 id="level2">Medium</h2>
 <h2 id="level3">Hard</h2>
</div>


<div class="container" >
  <div id="first"  class="child"><img src="images/Wink-Emoji-PNG.png" id="img1" style="display:none;"></div> <!-- first child -->
  <div id="second" class="child"><img src="images/transparent.png" id="img2" style="display:none;"></div> <!-- 2nd child -->
  <div id="third" class="child" ><img src="images/smileyy..png" id="img3" style="display:none;"></div> <!-- 3rd child -->
</div>

<div class="container">
  <div id="fourth" class="child"><img src="images/transparent.png" id="img4" style="display:none;"></div>
  <div id="fifth" class="child"><img src="images/smileyy..png" id="img5" style="display:none;"></div>
  <div id="sixth" class="child"><img src="images/Wink-Emoji-PNG.png" id="img6" style="display:none;"></div>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
